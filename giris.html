<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkify - Giriş</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-lightbulb"></i> Thinkify</h1>
    <nav>
      <a href="/" id="home-link"><i class="fas fa-home"></i> Anasayfa</a>
      <a href="/giris" id="auth-link"><i class="fas fa-sign-in-alt"></i> Giriş</a>
      <button id="theme-toggle"><i class="fas fa-moon"></i> Siyah Tema</button>
    </nav>
  </header>
  <main>
    <div class="login-container">
      <div class="login-right">
        <h2><i class="fas fa-sign-in-alt"></i> Giriş Yap</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="E-posta" required>
          <input type="password" id="login-password" placeholder="Şifre" required>
          <button type="submit"><i class="fas fa-sign-in-alt"></i> Giriş Yap</button>
        </form>
        <p><a href="/kayit">Kayıt Ol</a> | <a href="/sifremi-unuttum">Şifremi Unuttum</a></p>
      </div>
    </div>
  </main>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module">
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      await login(email, password);
    });
  </script>
</body>
</html>
