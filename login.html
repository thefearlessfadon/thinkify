<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkify - Giriş/Kayıt</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <main class="login-container">
    <div class="login-left">
      <h1 class="thinkify-logo"><i class="fas fa-lightbulb"></i> Thinkify</h1>
      <p class="slogan">Thinkify toplulukla birlikte düşünmeyi sağlar.</p>
    </div>
    <div class="login-right">
      <form id="login-form" class="login-form">
        <input type="email" id="login-email" placeholder="E-posta" required>
        <input type="password" id="login-password" placeholder="Şifre" required>
        <button type="submit" class="login-button"><i class="fas fa-sign-in-alt"></i> Giriş Yap</button>
        <a href="#" id="forgot-password" class="forgot-password">Şifremi Unuttum</a>
        <button type="button" id="show-register" class="register-button"><i class="fas fa-user-plus"></i> Yeni Hesap Oluştur</button>
      </form>
      <form id="register-form" class="register-form hidden">
        <input type="text" id="username" placeholder="Kullanıcı Adı" required>
        <input type="text" id="display-name" placeholder="Görünen Ad" required>
        <input type="email" id="register-email" placeholder="E-posta" required>
        <input type="password" id="register-password" placeholder="Şifre" required>
        <button type="submit" class="register-button"><i class="fas fa-user-plus"></i> Kayıt Ol</button>
        <button type="button" id="show-login" class="back-button"><i class="fas fa-arrow-left"></i> Geri</button>
      </form>
    </div>
  </main>
  <script type="module">
    import { login, register, resetPassword } from '/scripts/auth.js';
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        await login(email, password);
        alert('Giriş başarılı!');
        window.location.href = '/';
      } catch (error) {
        alert('Giriş başarısız: ' + error.message);
      }
    });
    document.getElementById('register-form').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const displayName = document.getElementById('display-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      try {
        await register(email, password, username, displayName);
        alert('Kayıt başarılı!');
        window.location.href = '/';
      } catch (error) {
        alert('Kayıt başarısız: ' + error.message);
      }
    });
    document.getElementById('forgot-password').addEventListener('click', async e => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      if (!email) {
        alert('Lütfen e-posta adresinizi girin!');
        return;
      }
      try {
        await resetPassword(email);
        alert('Şifre sıfırlama e-postası gönderildi!');
      } catch (error) {
        alert('Şifre sıfırlama başarısız: ' + error.message);
      }
    });
    document.getElementById('show-register').addEventListener('click', () => {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
    });
    document.getElementById('show-login').addEventListener('click', () => {
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
    });
  </script>
</body>
</html>
