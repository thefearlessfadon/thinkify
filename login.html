<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkify - Giriş/Kayıt</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Thinkify</h1>
    <nav>
      <a href="/">Anasayfa</a>
      <a href="/paylas">Fikir Paylaş</a>
      <a href="/profil">Profil</a>
      <a href="/pro">Pro</a>
    </nav>
  </header>
  <main>
    <h2>Giriş Yap</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="E-posta" required>
      <input type="password" id="login-password" placeholder="Şifre" required>
      <button type="submit">Giriş</button>
    </form>
    <h2>Kayıt Ol</h2>
    <form id="register-form">
      <input type="text" id="username" placeholder="Kullanıcı Adı" required>
      <input type="email" id="register-email" placeholder="E-posta" required>
      <input type="password" id="register-password" placeholder="Şifre" required>
      <button type="submit">Kayıt Ol</button>
    </form>
    <button id="google-signin">Google ile Giriş</button>
  </main>
  <script type="module">
    import { login, register, googleSignIn } from '/scripts/auth.js';
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        await login(email, password);
        alert('Giriş başarılı!');
      } catch (error) {
        alert('Giriş başarısız: ' + error.message);
      }
    });
    document.getElementById('register-form').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      try {
        await register(email, password, username);
        alert('Kayıt başarılı!');
      } catch (error) {
        alert('Kayıt başarısız: ' + error.message);
      }
    });
    document.getElementById('google-signin').addEventListener('click', async () => {
      try {
        await googleSignIn();
        alert('Google ile giriş başarılı!');
      } catch (error) {
        alert('Google ile giriş başarısız: ' + error.message);
      }
    });
  </script>
</body>
</html>
