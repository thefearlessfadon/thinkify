<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkify - Giriş Yap</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div id="loading-spinner" class="spinner"></div>
  <header>
    <h1><i class="fas fa-lightbulb"></i> Thinkify</h1>
    <nav>
      <a href="/"><i class="fas fa-home"></i> Anasayfa</a>
      <a href="/paylas"><i class="fas fa-share"></i> Fikir Paylaş</a>
      <a href="/profil"><i class="fas fa-user"></i> Profil</a>
      <a href="/pro"><i class="fas fa-star"></i> Pro</a>
      <a href="/giris" id="auth-link"><i class="fas fa-sign-in-alt"></i> Giriş</a>
    </nav>
  </header>
  <main class="hidden">
    <h2><i class="fas fa-sign-in-alt"></i> Giriş Yap</h2>
    <form id="login-form">
      <label><i class="fas fa-envelope"></i> E-posta:</label>
      <input type="email" id="email" placeholder="E-posta adresinizi girin">
      <label><i class="fas fa-lock"></i> Şifre:</label>
      <input type="password" id="password" placeholder="Şifrenizi girin">
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Giriş Yap</button>
      <button type="button" id="google-login"><i class="fab fa-google"></i> Google ile Giriş</button>
    </form>
    <p>Hesabınız yok mu? <a href="/kayit"><i class="fas fa-user-plus"></i> Kayıt Ol</a></p>
  </main>
  <script type="module" src="/scripts/auth.js"></script>
</body>
</html>
