<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkify - Akış</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-lightbulb"></i> Thinkify</h1>
    <nav>
      <a href="/"><i class="fas fa-home"></i> Anasayfa</a>
      <a href="/akis"><i class="fas fa-stream"></i> Akış</a>
      <a href="/paylas"><i class="fas fa-share"></i> Fikir Paylaş</a>
      <a href="/profil"><i class="fas fa-user"></i> Profil</a>
      <a href="/pro"><i class="fas fa-star"></i> Pro</a>
      <a href="/giris" id="auth-link"><i class="fas fa-sign-in-alt"></i> Giriş</a>
      <button id="theme-toggle"><i class="fas fa-moon"></i> Tema</button>
    </nav>
  </header>
  <main>
    <h2><i class="fas fa-stream"></i> Akış</h2>
    <div id="feed"></div>
  </main>
  <script type="module">
    import { auth } from '/scripts/firebase.js';
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = '/giris';
      }
    });
  </script>
  <script type="module" src="/scripts/feed.js"></script>
  <script type="module" src="/scripts/auth.js"></script>
</body>
</html>
