<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkify - Profil</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Thinkify</h1>
    <nav>
      <a href="/">Anasayfa</a>
      <a href="/paylas">Fikir Paylaş</a>
      <a href="/pro">Pro</a>
      <a href="/giris" id="auth-link">Giriş</a>
    </nav>
  </header>
  <main>
    <h2>Profil</h2>
    <p>Kullanıcı Adı: <span id="username"></span></p>
    <p>Bio: <span id="bio"></span></p>
    <form id="bio-form">
      <textarea id="bio-input" placeholder="Bio yazın"></textarea>
      <button type="submit">Güncelle</button>
    </form>
    <h3>Fikirleriniz</h3>
    <div id="user-ideas"></div>
  </main>
  <script type="module" src="/scripts/profile.js"></script>
</body>
</html>
