<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkify - Fikir Paylaş</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-lightbulb"></i> Thinkify</h1>
    <nav>
      <a href="/"><i class="fas fa-home"></i> Anasayfa</a>
      <a href="/paylas"><i class="fas fa-share"></i> Fikir Paylaş</a>
      <a href="/profil"><i class="fas fa-user"></i> Profil</a>
      <a href="/pro"><i class="fas fa-star"></i> Pro</a>
      <a href="/giris" id="auth-link"><i class="fas fa-sign-in-alt"></i> Giriş</a>
    </nav>
  </header>
  <main>
    <h2><i class="fas fa-share-alt"></i> Fikir Paylaş</h2>
    <form id="share-form">
      <input type="text" id="title" placeholder="Başlık" required>
      <textarea id="description" placeholder="Açıklama" required></textarea>
      <select id="category" required>
        <option value="" disabled selected>Kategori seçin</option>
        <option value="Teknoloji">Teknoloji</option>
        <option value="Eğitim">Eğitim</option>
        <option value="Sağlık">Sağlık</option>
        <option value="Sanat">Sanat</option>
        <option value="Spor">Spor</option>
        <option value="Çevre">Çevre</option>
        <option value="Girişimcilik">Girişimcilik</option>
        <option value="Yiyecek-İçecek">Yiyecek-İçecek</option>
        <option value="Seyahat">Seyahat</option>
        <option value="Eğlence">Eğlence</option>
        <option value="Bilim">Bilim</option>
        <option value="Moda">Moda</option>
        <option value="Finans">Finans</option>
        <option value="Oyun">Oyun</option>
        <option value="Sosyal İnovasyon">Sosyal İnovasyon</option>
      </select>
      <button type="submit" id="share-button"><i class="fas fa-paper-plane"></i> Paylaş</button>
      <button type="button" id="cancel-button"><i class="fas fa-times"></i> İptal</button>
    </form>
    <div id="loading-spinner" class="spinner hidden"></div>
  </main>
  <script type="module" src="/scripts/ideas.js"></script>
</body>
</html>
