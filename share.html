<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkify - Fikir Paylaş</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Thinkify</h1>
    <nav>
      <a href="/">Anasayfa</a>
      <a href="/profil">Profil</a>
      <a href="/pro">Pro</a>
      <a href="/giris" id="auth-link">Giriş</a>
    </nav>
  </header>
  <main>
    <h2>Fikir Paylaş</h2>
    <form id="share-form">
      <input type="text" id="title" placeholder="Başlık" required>
      <textarea id="description" placeholder="Açıklama" required></textarea>
      <select id="category" required>
        <option value="" disabled selected>Kategori seçin</option>
        <option value="Teknoloji">Teknoloji</option>
        <option value="Eğitim">Eğitim</option>
        <option value="Sağlık">Sağlık</option>
        <option value="Sanat">Sanat</option>
        <option value="Spor">Spor</option>
        <option value="Çevre">Çevre</option>
        <option value="Girişimcilik">Girişimcilik</option>
        <option value="Yiyecek-İçecek">Yiyecek-İçecek</option>
        <option value="Seyahat">Seyahat</option>
        <option value="Eğlence">Eğlence</option>
        <option value="Bilim">Bilim</option>
        <option value="Moda">Moda</option>
        <option value="Finans">Finans</option>
        <option value="Oyun">Oyun</option>
        <option value="Sosyal İnovasyon">Sosyal İnovasyon</option>
      </select>
      <button type="submit" id="share-button">Paylaş</button>
      <button type="button" id="cancel-button">İptal</button>
    </form>
    <div id="loading-spinner" class="spinner hidden"></div>
  </main>
  <script type="module" src="/scripts/ideas.js"></script>
</body>
</html>
