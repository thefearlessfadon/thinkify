<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkify - Ana Sayfa</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-lightbulb"></i> Thinkify</h1>
    <nav>
      <a href="/" id="home-link"><i class="fas fa-home"></i> Anasayfa</a>
      <a href="/profil" id="profile-link"><i class="fas fa-user"></i> Profil</a>
      <a href="/akis" id="feed-link"><i class="fas fa-stream"></i> Akış</a>
      <a href="/paylas" id="share-link"><i class="fas fa-share"></i> Fikir Paylaş</a>
      <a href="/giris" id="auth-link"><i class="fas fa-sign-in-alt"></i> Giriş</a>
      <button id="theme-toggle"><i class="fas fa-moon"></i> Siyah Tema</button>
    </nav>
  </header>
  <main>
    <h2><i class="fas fa-lightbulb"></i> En İyi Fikirler</h2>
    <div id="ideas"></div>
    <div id="share-form" class="hidden">
      <h3><i class="fas fa-plus"></i> Fikir Paylaş</h3>
      <form>
        <input type="text" id="idea-title" placeholder="Fikir başlığı" required>
        <textarea id="idea-content" placeholder="Fikir içeriği" required></textarea>
        <select id="idea-category">
          <option value="teknoloji">Teknoloji</option>
          <option value="girişim">Girişim</option>
          <option value="eğitim">Eğitim</option>
        </select>
        <button type="submit"><i class="fas fa-paper-plane"></i> Paylaş</button>
        <button type="button" id="cancel-share"><i class="fas fa-times"></i> İptal</button>
      </form>
    </div>
  </main>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module" src="scripts/ideas.js"></script>
</body>
</html>
