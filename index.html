<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkify - Anasayfa</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header class="top-bar">
    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    <h1 class="logo"><i class="fas fa-lightbulb"></i> Thinkify</h1>
    <div class="search-bar">
      <input type="search" id="search-input" placeholder="Fikir ara...">
    </div>
    <div class="top-bar-actions">
      <button id="chat-button" title="Sohbet"><i class="fas fa-comment-dots"></i></button>
      <a href="/paylas" id="post-button" title="Fikir Paylaş"><i class="fas fa-share"></i></a>
      <button id="notification-button" title="Bildirimler"><i class="fas fa-bell"></i></button>
      <button id="profile-menu" title="Profil"><i class="fas fa-user"></i></button>
    </div>
  </header>
  <nav class="sidebar">
    <ul class="sidebar-menu">
      <li><a href="/" id="home-link"><i class="fas fa-home"></i> Anasayfa</a></li>
      <li><a href="/popular" id="popular-link"><i class="fas fa-fire"></i> Popüler</a></li>
      <li><a href="/explore" id="explore-link"><i class="fas fa-compass"></i> Keşfet</a></li>
      <li><a href="/all" id="all-link"><i class="fas fa-list"></i> Tümü</a></li>
      <li class="sidebar-section">
        <h3>Communities</h3>
        <ul>
          <li><a href="/community/tech">Tech</a></li>
          <li><a href="/community/sanat">Sanat</a></li>
          <li><a href="/community/spor">Spor</a></li>
        </ul>
      </li>
      <li class="sidebar-section">
        <h3>Kaynaklar</h3>
        <ul>
          <li><a href="/about">Thinkify Hakkında</a></li>
          <li><a href="/advertise">Reklam</a></li>
          <li><a href="/help">Yardım</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <main>
    <h2><i class="fas fa-lightbulb"></i> Fikirler</h2>
    <div id="ideas"></div>
  </main>
  <script type="module" src="/scripts/ideas.js"></script>
  <script type="module" src="/scripts/auth.js"></script>
  <script>
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('.sidebar').classList.toggle('open');
    });
  </script>
</body>
</html>
