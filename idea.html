<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkify - Fikir</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div id="loading-spinner" class="spinner"></div>
  <header>
    <h1><i class="fas fa-lightbulb"></i> Thinkify</h1>
    <nav>
      <a href="/"><i class="fas fa-home"></i> Anasayfa</a>
      <a href="/paylas"><i class="fas fa-share"></i> Fikir Paylaş</a>
      <a href="/profil"><i class="fas fa-user"></i> Profil</a>
      <a href="/pro"><i class="fas fa-star"></i> Pro</a>
      <a href="/giris" id="auth-link"><i class="fas fa-sign-in-alt"></i> Giriş</a>
    </nav>
  </header>
  <main class="hidden">
    <h2 id="idea-title"></h2>
    <p id="idea-description"></p>
    <p>Kategori: <span id="idea-category"></span></p>
    <p><i class="fas fa-thumbs-up"></i> Oy: <span id="idea-votes">0</span> | <i class="fas fa-comment"></i> Yorum: <span id="idea-comments-count">0</span></p>
    <button id="upvote"><i class="fas fa-thumbs-up"></i> Oy Ver</button>
    <button id="downvote"><i class="fas fa-thumbs-down"></i> Oy Kaldır</button>
    <h3><i class="fas fa-comments"></i> Yorumlar</h3>
    <div id="comments"></div>
    <form id="comment-form">
      <label><i class="fas fa-comment"></i> Yorum Yap:</label>
      <textarea id="comment-input" placeholder="Yorumunuzu yazın"></textarea>
      <button type="submit"><i class="fas fa-paper-plane"></i> Gönder</button>
    </form>
  </main>
  <script type="module" src="/scripts/ideas.js"></script>
</body>
</html>
