<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkify - Fikir Detay</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-lightbulb"></i> Thinkify</h1>
    <nav>
      <a href="/"><i class="fas fa-home"></i> Anasayfa</a>
      <a href="/paylas"><i class="fas fa-share"></i> Fikir Paylaş</a>
      <a href="/profil"><i class="fas fa-user"></i> Profil</a>
      <a href="/pro"><i class="fas fa-star"></i> Pro</a>
      <a href="/giris" id="auth-link"><i class="fas fa-sign-in-alt"></i> Giriş</a>
      <button id="theme-toggle"><i class="fas fa-moon"></i> Tema</button>
    </nav>
  </header>
  <main>
    <h2 id="idea-title"></h2>
    <p id="idea-description"></p>
    <p>Kategori: <span id="idea-category"></span></p>
    <p><i class="fas fa-thumbs-up"></i> Oy Sayısı: <span id="idea-votes"></span></p>
    <p><i class="fas fa-comment"></i> Yorum Sayısı: <span id="idea-comments-count"></span></p>
    <div id="vote-buttons">
      <button id="upvote"><i class="fas fa-thumbs-up"></i> +1</button>
      <button id="downvote"><i class="fas fa-thumbs-down"></i> -1</button>
    </div>
    <h3><i class="fas fa-comments"></i> Yorumlar</h3>
    <div id="comments"></div>
    <form id="comment-form">
      <textarea id="comment-input" placeholder="Yorumunuzu yazın" required></textarea>
      <button id="comment-submit" type="submit"><i class="fas fa-comment"></i> Yorum Yap</button>
    </form>
  </main>
  <script type="module" src="/scripts/ideas.js"></script>
  <script type="module" src="/scripts/auth.js"></script>
</body>
</html>
