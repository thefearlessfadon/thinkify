<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkify - Fikir Detay</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Thinkify</h1>
    <nav>
      <a href="/">Anasayfa</a>
      <a href="/paylas">Fikir Paylaş</a>
      <a href="/profil">Profil</a>
      <a href="/pro">Pro</a>
      <a href="/giris" id="auth-link">Giriş</a>
    </nav>
  </header>
  <main>
    <h2 id="idea-title"></h2>
    <p id="idea-description"></p>
    <p>Kategori: <span id="idea-category"></span></p>
    <p>Oy Sayısı: <span id="idea-votes"></span></p>
    <p>Yorum Sayısı: <span id="idea-comments-count"></span></p>
    <div id="vote-buttons">
      <button id="upvote">+1</button>
      <button id="downvote">-1</button>
    </div>
    <h3>Yorumlar</h3>
    <div id="comments"></div>
    <form id="comment-form">
      <textarea id="comment-input" placeholder="Yorumunuzu yazın" required></textarea>
      <button id="comment-submit" type="submit">Yorum Yap</button>
    </form>
  </main>
  <script type="module" src="/scripts/ideas.js"></script>
</body>
</html>
